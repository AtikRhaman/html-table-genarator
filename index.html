<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Welcome Hexa Color Genarator</title>
    <link rel="stylesheet" href="./css/basic-settings.css">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <title>HTML Table generator</title>
</head>

<body>
    <!-- UI -->
    <section class="banner-section">
        <!-- <div class="banner-content"> -->
        <div class="container">
            <div class="banner">
                <h1 class="banner__title"> <span class="banner__title--bold-sec">HTML TABLE GENERATOR </h1>
                <p class="banner__text">The super fast HTML table generator!</p>
            </div>
            <div class="form ">
                <div class="form__item">
                    <label for=""> Numbers of rows</label>
                    <input type="number" id="input_rows" placeholder=" 10">
                </div>
                <div class="form__item">
                    <label for=""> Numbers of columns</label>
                    <input type="number" id="input_columns" placeholder=" 10">
                </div>
                <div class="form__item">
                    <label for=""> Table width (%) </label>
                    <input type="number" id="input_table_width" placeholder=" 10">
                </div>
                <div class="form__item">
                    <label for=""> Table background color</label>
                    <input type="color" id="td-bg-color" placeholder=" 10">
                </div>
                <div class="form__item">
                    <label for=""> Header background</label>
                    <input type="color" id="th-bg-color" placeholder=" 10">
                </div>
                <div class="form__item">
                    <label for=""> Border color</label>
                    <input type="color" id="border-bg-color" placeholder=" 10">
                </div>
                <div class="form__item">
                    <label for=""> Strip background</label>
                    <input type="color" id="strip-bg-color" placeholder=" 10">
                </div>
                <div class="form__item">
                    <label for=""> Font color</label>
                    <input type="color" id="font-color" placeholder=" 10">
                </div>
                <div class="form__item">
                    <label for=""> Border (px)</label>
                    <input type="text" id="border-px" placeholder=" 10">
                </div>
                <div class="form__item">
                    <label for=""> Font Family </label>
                    <select id="font-family">
                        <option value="fantasy">Fantasy</option>
                        <option value="monospace">Monospace</option>
                        <option value="serif">Serif</option>
                    </select>
                </div>
                <div class="form__item">
                    <label for=""> Font size</label>
                    <input type="text" id="font-size" placeholder=" 10">
                </div>
                <div class="form__item">
                    <label for=""> Text Align</label>
                    <select id="text-align">
                        <option value="left">Left</option>
                        <option value="right">Right</option>
                        <option value="center">Center</option>
                    </select>
                </div>
                <div class="form__item-btn">
                    <div class="button btn_primary " id="btn_genarate">Generate Table</div>
                    <div class=" button btn_secoundary" id="btn_getcode">Get code</div>
                </div>
            </div>
        </div>
        <!-- </div> -->
    </section>
    <section class="table-section">
    </section>
    <section class="table-section">
        <div class="table-container">
            <table class="table" id="genarate_table"></table>
            <textarea class="textarea" name="" id="get_code" cols="30" rows="10"></textarea>
        </div>
    </section>

    <footer class="footer-section">
        <div class="container">
            <div class="footer">
                <div class="footer__img">
                    <a href="index.html"> <img src="./img/logo.svg" alt="uxatik"></a>
                </div>
                <div class="footer__para">
                    <p>Copyright 2020 by Atik</p>
                </div>
            </div>
        </div>
    </footer>
    <script src="./js/app.js"></script>
</body>

</html>
