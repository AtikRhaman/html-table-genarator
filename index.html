<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Tabble Genarator</title>
    <style>
        .table-container {
            width: 100%;
            height: 0 auto;
        }

        .genarate_table {
            border: 1px solid #000;
        }
    </style>
</head>

<body>
    <h1>HTML Table Generator</h1>
    <input id="input_rows" type="text" placeholder="Number of rows">
    <input id="input_columns" type="text" placeholder="Number of column">
    <br><br>
    <button id="btn_genarate">Genarate Table</button>
    <br><br>
    <div class="table-container">
        <table id="genarate_table"></table>
    </div>



    <script src="./main.js"></script>
</body>

</html>
